<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            margin: 100px 0;
        }

        .header01 {
            line-height: 100px;
            background: #f9f9f9;
        }

        .header01 .inner {
            display: flex;
            /* 자식들을 쪼그라들게해서 가로에 붙음 */
            justify-content: space-between;
            width: 1200px;
            margin: 0 auto;
        }

        .header01 nav>ul {
            display: flex;
            gap: 30px;
        }

        .header01 h1 {
            font-size: 0;
        }

        .header01 h1 img {
            vertical-align: middle;
        }


        .header02 {
            line-height: 100px;
            background: #f9f9f9;
        }

        .header02 .inner {
            display: flex;
            /* 자식들을 쪼그라들게해서 가로에 붙음 */

            width: 1200px;
            margin: 0 auto;
        }

        .header02 nav {
            margin: 0 0 0 auto;
            /* margin에서 auto는 full의 의미 */
        }

        .header02 nav>ul {
            display: flex;
            gap: 30px;
        }

        .header02 h1 {
            font-size: 0;
        }

        .header02 h1 img {
            vertical-align: middle;
        }

        .header02 .right {
            margin: 0 0 0 30px;
        }


        .header03 {
            position: relative;
            line-height: 100px;
            background: #f9f9f9;
        }

        .header03 .inner {
            margin: 0 auto;
        }

        .header03 nav {
            width: 1200px;
            margin: 0 auto;

            /* margin에서 auto는 full의 의미 */
        }

        .header03 nav>ul {
            display: flex;
            gap: 30px;
        }

        .header03 nav>ul>li {
            position: relative;
        }

        .header03 nav>ul>li::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            width: 0;
            height: 3px;
            background: tomato;
            transition: 0.3s;
        }

        .header03 nav>ul>li:hover::after {
            width: 100%;
        }

        .header03 h1 {
            position: absolute;
            top: 0;
            left: 50px;
            font-size: 0;
        }

        .header03 h1 img {
            vertical-align: middle;
        }

        .header03 .right {
            position: absolute;
            top: 0;
            right: 50px;
        }
    </style>
</head>
